<div class="template">
	<h1>This is the admin interface. Click add to add orders to db</h1>
	<br>
	<br>
	<table>
  <table ng-if="items.length > 0" class="table table-hover table-striped">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Category</th>
      <th>Quantity available</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
      <tr class="item-row" ng-repeat="item in items">
      <form>
        <td><a href="#/item/{{ item.id }}">{{ item.title }}</a></td>
        <td>{{ item.category }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td><button id="save" ng-click="submitData(item, 'ajaxSubmitResult2')">Add record to DB</button></td>
      </form>
       </tr>
    </tbody>
</div>
